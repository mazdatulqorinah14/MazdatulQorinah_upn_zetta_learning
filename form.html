<html>
    <head>
        <title>Form Pendaftaran</title>
    </head>
    <body>
        <h1>Form Pendaftaran</h1>
        <form actions="" methods="">
            <table>
                <tr>
                    <td>Nama Depan</td>
                    <td>:</td>
                    <td><input type="text" name="nama_Depan"></td>
                </tr>
                <tr>
                    <td>Nama Belakang</td>
                    <td>:</td>
                    <td><input type="text" name="nama_Belakang"></td>
                </tr>
                <tr>
                    <td>Biografi</td>
                    <td>:</td>
                    <td><textarea name="Biografi"></textarea></td>
                </tr>
                <tr>
                    <td>Tanggal lahir</td>
                    <td>:</td>
                    <td><input type="date" name="tanggal_lahir"></textarea></td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>:</td>
                    <td>
                        <input type="radio" name="jk" value="Laki-Laki">Laki-Laki
                        <input type="radio" name="jk" value="Perempuan">Perempuan
                    </td>
                </tr>
                <tr>
                    <td>E-mail</td>
                    <td>:</td>
                    <td><input type="text" name="E-mail"></td>
                </tr>
                <tr>
                    <td>Nomor Telepon</td>
                    <td>:</td>
                    <td><input type="text" name="nomor_telepon"></td>
                </tr>
                <tr>
                    <td>Usia</td>
                    <td>:</td>
                    <td><input type="number" name="Usia"></td>
                </tr>
                <tr>
                    <td>Url</td>
                    <td>:</td>
                    <td><input type="text" name="url"></td>
                </tr>
                <tr>
                    <td>Alamat</td>
                    <td>:</td>
                    <td><textarea name="alamat"></textarea></td>
                </tr>
                <tr>
                    <td>hobi</td>
                    <td>:</td>
                    <td>
                        <select name="hobi">
                            <option>--Pilihan Hobi--</option>
                            <option>Berenang</option>
                            <option>Travelling</option>
                            <option>Naik gunung</option>
                            <option>Nonton Film</option>
                            <option>Membaca</option>
                            <option>Tidur</option>
                            <option>Belajar</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td>
                        <button type="submit" name="kirim">Kirim</button>
                        <button type="reset" name="reset">Batal</button>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
